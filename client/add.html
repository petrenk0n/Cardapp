<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CarDapp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="addstyles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
        <script src="https://kit.fontawesome.com/cfe8f916b2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/dashboardicon.png" height="70" width="70">CarDapp</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="./add.html">Add Car</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html">Dashboard</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <form>
            <div class="container-fluid register">
                <div class="card register-card">
                    <h2 class="card-title">Add a Car</h2>
                    <input class="form-control form-control-lg register-field model" type="text" placeholder="Model Name">
                    <input class="form-control form-control-lg register-field vin" type="number" placeholder="VIN">
                    <input class="form-control form-control-lg register-field miles" type="number" placeholder="Mileage">
                    <input class="form-control form-control-lg register-field owners" type="number" placeholder="Number of Previous Owners">
                    <input class="form-control form-control-lg register-field services" type="number" placeholder="Number of Service Visits">
                    <input class="form-control form-control-lg register-field accidents" type="number" placeholder="Number of Accidents">
                    <button onclick="App.addCar()" class="btn btn-success add-btn"><i class="fas fa-plus"></i> Add Car</button>
                </div>
            </div>
        </form>
        <script src="./script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="app.js"></script>
    </body>
</html>
