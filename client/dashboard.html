<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CarDapp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="dashboardstyles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
        <script src="https://kit.fontawesome.com/cfe8f916b2.js" crossorigin="anonymous"></script>
        <!-- Include Handlebars from a CDN -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/dashboardicon.png" height="70" width="70">CarDapp</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./add.html">Add Car</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="./dashboard.html">Dashboard</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="account-dev-info">
            <p>Account number:</p>
            <p id="account"></p>
        </div>
        <div class="container-fluid">
            <div class="row-cols-4">
                <div class="col-sm card car-display">
                    <img src="img/sample-car.jpg" class="car-image">
                    <div class="card-body">
                        <h2 class="card-title"><span class="car-model"></span></h2>
                            <!--
                                uint id;
                                string carModel;
                                uint vin;
                                uint mileage;
                                uint numOfOwners;
                                uint numOfServiceVisits;
                                uint numOfReportedAccidents;
                            -->
                        <h4 class="card-text">
                            <i class="fas fa-car"></i> Car ID: <span class="car-id"></span>
                            <br>
                            <i class="fas fa-hashtag"></i> VIN: <span class="car-vin"></span>
                            <br>
                            <i class="fas fa-road"></i> Mileage: <span class="car-miles"></span> miles
                            <br>
                            <i class="fas fa-users"></i> Number of owners: <span class="car-owners"></span>
                            <br>
                            <i class="fas fa-wrench"></i> Number of service visits: <span class="car-services"></span>
                            <br>
                            <i class="fas fa-car-crash"></i> Number of accidents: <span class="car-accidents"></span>
                        </h4>
                    </div>
                    <button type="button" class="btn btn-danger car-btn"><i class="fas fa-trash-alt"></i>Remove</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="app.js"></script>
    </body>
</html>
